<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>XC Planner</title>
		<link rel="stylesheet" href="css/webmap.css" type="text/css"/>
		<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAg1o4ozR4NUEP6EDKiQZQ8BQBIIPjcTqpQCHKp1UtATzH7RlZuhQSr_kxJ31Yi25Cm38dNKGeFNbjqw" type="text/javascript"></script>
		<script type="text/javascript" src="js/webmap.js"></script>
		<script type="text/javascript" src="js/waypoint.js"></script>
		<script type="text/javascript" src="js/markerclusterer.js"></script>
	</head>
	<body onunload="XCUnload()" onresize="XCResize()" scroll="no">
    <div id="left">
			<table>
				<tr>
					<td>Name</td>
					<td>
						<input id="name" type="text" maxlength="17" size="17" value=""/>
					</td>
				</tr>
				<tr>
					<td>Spot</td>
					<td>
						<input id="spot" type="text" maxlength="17" size="17" value=""/>
					</td>
				</tr>
				<tr>
					<td>Country</td>
					<td>
						<input id="country" type="text" maxlength="2" size="17" value=""/>
					</td>
				</tr>
				<tr>
					<td>Latitude</td>
					<td>
						<input id="lat" type="text" maxlength="8" size="17" value="" onkeypress="validateNum(event);"/>
					</td>
				</tr>
				<tr>
					<td>Longitude</td>
					<td>
						<input id="lon" type="text" maxlength="9" size="17" value="" onkeypress="validateNum(event);"/>
					</td>
				</tr>
				<tr>
					<td>Altitude</td>
					<td>
						<input id="alt" type="text" maxlength="5" size="17" value=""/>
					</td>
				</tr>
			</table>
			<hr/>
			<input type="submit" onclick="WebMap.setOk(true);" value="OK"/>
			<input type="submit" onclick="WebMap.setOk(false);" value="Cancel"/>
		</div>
    <div id="right"></div>
    <div id="map"></div>
	</body>
</html>
