<!DOCTYPE html>
<html>
	<head>
		<title>FlyHigh airspace</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/webmap.css" type="text/css"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
		<script src="js/airspace.js" type="text/javascript"></script>
		<script src="js/iairspace.js" type="text/javascript"></script>
		<script src="../lib/webmap.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="left">
			<div class="keyvalue">
				<dl>
					<dt>Name</dt>
					<dd>
						<div id="sairspace" class="svalue"></div>
					</dd>
					<dt>Low</dt>
					<dd>
						<div id="slow" class="svalue"></div>
					</dd>
					<dt>High</dt>
					<dd>
						<div id="shigh" class="svalue"></div>
					</dd>
					<dt>Class</dt>
					<dd>
						<div id="sclass" class="svalue"></div>
					</dd>
					<div class="separator"/>
					<div class="submit">
						<input type="submit" onclick="as_setOk(true);" value="OK"/>
						<input type="submit" onclick="as_setOk(false);" value="Cancel"/>
					</div>
				</dl>
			</div>
		</div>
		<div id="right">
		<div id="map" style="width: 800px; height: 600px;"></div>
	</body>
</html>
