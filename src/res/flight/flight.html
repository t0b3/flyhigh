<!DOCTYPE html>
<html>
	<head>
		<title>FlyHigh flight</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="../lib/chartFX/canvaschart.css" type="text/css"/>
		<link rel="stylesheet" href="../route/css/webmap.css" type="text/css"/>
		<link rel="stylesheet" href="css/plot.css" type="text/css"/>
		<script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
		<script src="../route/js/webmap.js" type="text/javascript"></script>
		<script src="js/iflight.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="left" class="container">
			<div class="keyvalue">
				<dl>
					<dt>Start</dt>
					<dd>
						<div id="sname" class="svalue"></div>
					</dd>
				</dl>
			</div>
			<div class="separator"/>
			<div class="keyvalue">
				<dl>
					<dt>Type</dt>
					<dd id="type"/>
					<dt>Distance</dt>
					<dd id="distance"/>
					<dt>Score</dt>
					<dd id="score"/>
				</dl>
			</div>
			<div class="separator"/>
			<div class="keyvalue">
				<dl>
					<dt>Track</dt>
					<dd id="track"/>
					<dt class="spinlabel">Speed</dt>
					<dd>
						<input id="speed" class="spin_value" type="text" value=""/>
						<ul class="spin_updown">
							<li>
								<input type="button" value="&#9650;" onclick="fl_speedUp();"/>
							</li>
							<li>
								<input type="button" value="&#9660;" onclick="fl_speedDown();"/>
							</li>
						</ul>
					</dd>
					<dt class="spinlabel">Duration</dt>
					<dd>
						<input id="duration" class="spin_value" type="text" value=""/>
						<ul class="spin_updown">
							<li>
								<input type="button" value="&#9650;" onclick="fl_durationUp();"/>
							</li>
							<li>
								<input type="button" value="&#9660;" onclick="fl_durationDown();"/>
							</li>
						</ul>
					</dd>
				</dl>
			</div>
			<div class="separator"/>
			<div class="submit">
				<input type="submit" onclick="fl_setOk(true);" value="OK"/>
				<input type="submit" onclick="fl_setOk(false);" value="Cancel"/>
			</div>
		</div>
		<div id="map"></div>
		<div id="plot">
			<div id="cursor"></div>
			<div id="chart" class="chart"></div>
			<ul id="legend">
				<li><span id="alt">Alt: </span></li>
				<li><span id="sog">SOG: </span></li>
				<li><span id="vario">Vario: </span></li>
				<li><span id="time">Time: </span></li>
			</ul>
		</div>
		<input id="defaultLocation" type="hidden" value=""/>
		<input id="defaultFlightType" type="hidden" value=""/>
		<input id="defaultTurnpoints" type="hidden" value="null"/>
		<input id="defaultStart" type="hidden" value="null"/>
	</body>
</html>
