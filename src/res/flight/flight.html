<!DOCTYPE html>
<html>
	<head>
		<title>FlyHigh flight</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/webmap.css" type="text/css"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
		<script src="qrc:///qtwebchannel/qwebchannel.js" type="text/javascript"></script>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
		<script src="https://unpkg.com/leaflet.markercluster@1.4.1" type="text/javascript"></script>
		<script src="js/iflight.js" type="text/javascript"></script>
		<script src="js/flight.js" type="text/javascript"></script>
		<script src="../lib/photo.js" type="text/javascript"></script>
		<script src="../lib/plot/context.js" type="text/javascript"></script>
		<script src="../lib/plot/cursor.js" type="text/javascript"></script>
		<script src="../lib/plot/legend.js" type="text/javascript"></script>
		<script src="../lib/plot/plot.js" type="text/javascript"></script>
		<script src="../lib/plot/value.js" type="text/javascript"></script>
		<script src="../airspace/js/airspace.js" type="text/javascript"></script>
		<script src="../route/js/webmap.js" type="text/javascript"></script>
		<script src="../route/js/fai.js" type="text/javascript"></script>
		<script src="../route/js/infobox.js" type="text/javascript"></script>
		<script src="../route/js/leg.js" type="text/javascript"></script>
		<script src="../route/js/measure.js" type="text/javascript"></script>
		<script src="../route/js/optimizer.js" type="text/javascript"></script>
		<script src="../route/js/route.js" type="text/javascript"></script>
		<script src="../route/js/turnpt.js" type="text/javascript"></script>
	</head>
<!-- <body onload="fl_init();"> -->
	<body>
		<div id="left">
			<div class="keyvalue">
				<dl>
					<dt>Start</dt>
					<dd>
						<div id="sstart" class="svalue"></div>
					</dd>
				</dl>
			</div>
			<div class="separator"/>
			<div class="keyvalue">
				<dl>
					<dt>Type</dt>
					<dd id="stype"/>
					<dt>Distance</dt>
					<dd id="sdistance"/>
					<dt>Score</dt>
					<dd id="sscore"/>
				</dl>
			</div>
			<div class="separator"/>
			<div class="keyvalue">
				<dl>
					<dt>Track</dt>
					<dd id="strack"/>
					<dt class="spinlabel">Speed</dt>
					<dd>
						<input id="speed" class="spin_value" type="text" value=""/>
						<ul class="spin_updown">
							<li>
								<input type="button" value="&#9650;" onclick="fl_speedUp();"/>
							</li>
							<li>
								<input type="button" value="&#9660;" onclick="fl_speedDown();"/>
							</li>
						</ul>
					</dd>
					<dt class="spinlabel">Duration</dt>
					<dd>
						<input id="duration" class="spin_value" type="text" value=""/>
						<ul class="spin_updown">
							<li>
								<input type="button" value="&#9650;" onclick="fl_durationUp();"/>
							</li>
							<li>
								<input type="button" value="&#9660;" onclick="fl_durationDown();"/>
							</li>
						</ul>
					</dd>
				</dl>
			</div>
			<div class="separator"/>
			<div class="keyvalue">
				<dl>
					<dt>Airspace</dt>
					<dd>
						<div id="sairspace" class="svalue"></div>
					</dd>
					<dt>Low</dt>
					<dd>
						<div id="slow" class="svalue"></div>
					</dd>
					<dt>High</dt>
					<dd>
						<div id="shigh" class="svalue"></div>
					</dd>
					<dt>Class</dt>
					<dd>
						<div id="sclass" class="svalue"></div>
					</dd>
				</dl>
			</div>
			<div class="separator"/>
			<div class="keyvalue">
				<dl>
					<dt><a id="button" class="button_up" onclick="fl_measure(this);">Measure</a></dt>
					<dd>
						<div id="smeasure" class="svalue">Off</div>
					</dd>
				</dl>
			</div>
			<div class="separator"/>
			<div class="submit">
				<input type="submit" onclick="fl_setOk(true);" value="OK"/>
				<input type="submit" onclick="fl_setOk(false);" value="Cancel"/>
			</div>
		</div>
		<div id="map" style="width: 800px; height: 600px;"></div>
		<div id="plot"></div>
	</body>
</html>
